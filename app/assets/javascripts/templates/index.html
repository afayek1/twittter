<div class="container home">

  <section class="header text-center">
    <h1 class="text-center">Twittter</h1>
    <h3>Post annonymously and see what everyone is talking about</h3>
  </section>

  <section class="row">
    <form>
      <div class="form-group col-md-6 col-md-offset-3">
        <label for="keywords" class="sr-only">Keywords</label>
        <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Enter your tweet here...">
      </div>
      <div class="form-group col-md-6 col-md-offset-3 text-center">
        <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>
        <button ng-click="create(keywords)" class="btn btn-info btn-lg">Tweet</button>
      </div>
    </form>
    <p ng-if="keywords">{{160 - keywords.length}}</p>
  </section>
  <hr>


  <section class="row tweets col-md-8 col-md-offset-2" ng-if="tweets">
    <h1 class="text-center h2">What's Happening?</h1>
    <ul class="list-unstyled">
      <li ng-repeat="tweet in tweets">
        <section class="well">
          <h1 style="margin-top: 0"><a href ng-click="view(tweet.id)">{{tweet.text}}</a></h1>
          <p>Created: {{tweet.created_at | date: 'medium'}}</p>
          <div>
            <button ng-click="edit(tweet.id)" class="btn btn-info">Edit</button>
            <button ng-click="delete(tweet.id, $index)" class="btn btn-danger">Delete</button>
          </div>
        </section>
      </li>
    </ul>
  </section>

</div>

<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Tweets</h1>
</header>
<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input ng-model="keywords" name="keywords" type="text" autofocus class="form-control" placeholder="Enter your tweet here...">

    </div>
    <div class="form-group col-md-6 col-md-offset-3 text-center">
    <button ng-click="search(keywords)" class="btn btn-primary btn-lg">Search</button>

    </div>
  </form>
</section>
<hr>
<section class="row" ng-if="tweets">
  <h1 class="text-center h2">Results</h1>
  <ul class="list-unstyled">
    <li ng-repeat="tweet in tweets">
      <section class="well col-md-6 col-md-offset-3">
        <h1 class="h3 col-md-6 text-right" style="margin-top: 0"><a href="#">{{tweet.text}}</a></h1>
        <div class="col-md-6">
          <button class="btn btn-info">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </section>
    </li>
  </ul>
</section>
